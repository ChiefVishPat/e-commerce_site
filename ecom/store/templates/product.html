{% extends 'base.html' %} {% block content %}

<!-- About Us Content -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card mb-3"">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="..." />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"> {{ product.name}}</h5>
              <p class="card-text">
                {{ product.description}}
              </p>
              <center>
              {% if product.is_sale%}
              <!-- Product price-->
              <strike>${{ product.price }}</strike>
              <br/>
              ${{ product.sale_price }}
              <br/>
              {% else %}
                <!-- Product price-->
                ${{ product.price }}
              {% endif %}
              <br>
              <br>
              <a href="{%url 'home' %}" class="btn btn-danger">Home</a>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-myred py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Password</h1>
      <p class="lead fw-normal text-white-50 mb-0">Update Password, Chief</p>
    </div>
  </div>
</header>

<!-- Login Function-->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-8">
      <br /><br />
      <form method="POST" action="{% url 'update_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br/><br/>
        <button type="submit" class="btn btn-danger">Update Password</button>
        
      </form>
      <br /><br />
      <br /><br />
    </div>
  </div>
</div>
{% endblock %}
